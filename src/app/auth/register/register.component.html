<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <br><br><br><br>
        <br><br><br><br>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <fieldset>
                  <legend class="text-center">Registro</legend>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password" id="contraseña" placeholder="Contraseña">
                  </div>
                  
                  <button type="submit" class="btn btn-primary text-center">Registrarse</button>
                  <br>
                  <a [routerLink]="['/login']">Login</a>
                </fieldset>
              </form>
        </div>
    </div>
</div>
